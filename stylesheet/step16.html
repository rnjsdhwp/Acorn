    <p class="first">사과는 사과나무의 열매로, 세계적으로 널리 재배되는 열매 가운데 하나이다. 평과, 빈파라고도 한다. 사과열매는 가을에 익는데, 보통 지름이 5~9센티미터이다. 극히 드물지만 15센티에 이르기도 한다. 씨앗에는 미량의 사이안화물이 함유되어 있다.</p>
    <p class="second">복숭아는 장미과 벚나무속에 속하는 복사나무의 열매이다. 원산지는 중국 화북의 산시성과 간쑤성의 해발 600 ~ 2,000m 고원 지대이다.</p>
    <p class="third">토마토는 가지목 가지과의 식물, 또는 그 열매를 말한다.</p>
