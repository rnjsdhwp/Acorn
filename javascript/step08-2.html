<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        for(let i=1; i<=9; i++){
            console.log(2 + "*" + i + "=" + 2*i);
        }

        //1부터 100까지 합
        let sum = 0;
        for(let i=1; i<=100; i++){
            sum += i;
        }
        console.log("1부터 100까지의 합은 " + sum + " 입니다.");
        console.log(`1부터 100까지의 합은 ${sum} 입니다.`);

        //1부터 100까지 짝수 합
        let sum1 = 0;
        for(let i=2; i<=100; i+=2){
            sum1 += i;
        }
        console.log(`1부터 100까지의 짝수 합은 ${sum1} 입니다.`);

        let sum2 = 0;
        let i = 0;
        while(i<=100){
            sum2 += i;
            i++;
        }
        console.log(`1부터 100까지의 합은 ${sum2} 입니다.`);
    </script>
    <title>제어문(반복문-for, while)</title>
</head>

</body>
</html>
