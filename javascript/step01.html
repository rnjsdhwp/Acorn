<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        // single line comment
        /* multi line comment */
        /*
            변수(식별자) 작성규칙
            1. 첫 글자는 문자(한글, 영문)를 사용해야 한다.
            2. 특수기호 중에서는 $, _ 만 사용해야 한다.
            3. 첫 글자에는 숫자를 사용할 수 없지만 그 이외의 글자에서는 사용가능
            4. 대소문자를 구분한다.
            5. 변수에는 공백을 허용하지 않는다.
            6. 키워드 사용할 수 없지만 예약어는 사용할 수 있다.
                (예약어는 될 수 있으면 사용하지 않는다.)
        */
        var test = 10;
        var 변수 = 20;
        var _test = 30;
        var $test = 40;

        //var @test = 50; //에러 발생

        console.log(test);
        console.log(변수);
        console.log(_test);
        console.log(test);
    </script>
    <title>Document</title>
</head>
<body>
    
</body>
</html>
