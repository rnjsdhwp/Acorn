<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        
        
        // 배열은 reference type -> 변수 선언시 const
        // 배열은 생성(선언), 할당, 출력

        // 1. 배열 생성과 할당
        const nums1 = [10,20,30,40];
        const nums2 = new Array(10,20,30,40);
        const nums3 = Array(10,20,30,40);

        const names = ['홍길동','손정의','잡스'];
        const randoms = ['아무개',10,false];

        // 배열의 출력
        console.log(nums1[0]);  //10
        console.log(names[2]);  //잡스
        console.log(randoms[1]);//10

        //배열의 크기
        console.log(nums1.length);
        console.log(names.length);
        console.log(randoms.length);

        //배열 수정
        nums1[0] = 100;
        nums1[1] = 200;
        nums1[2] = 300;
        nums1[3] = 400;
        nums1[4] = 500;
        //push() -> 인덱스를 모르고 맨 마지막
        //방 뒤에 값을 넣을 때 사용
        nums1.push(600);

        console.log('----for loop----');
        //1. 배열 출력 - for
        for(let i = 0; i<nums1.length; i++){
            console.log(nums1[i]);
        }

        console.log('----for in----');
        //2. 배열 출력 - for in(es6)
        for(let index in nums1){
            console.log(nums1[index]);
        }

        console.log('----for of----');
        //3. 배열 출력 - for of(es6)
        for(let value of nums1){
            console.log(value);
        }

        console.log('----forEach----');
        //4. 배열 출력 - forEach(es5)
        nums1.forEach(function(value, index){
            console.log(value+","+index);
        })

        //배열의 구성요소를 문자열로 바꾸는 방법
        //join('') -> 배열의 구분문자열을 ''으로 대체해서 문자열로 반환
        console.log(nums1);
        let str = nums1.join('');
        console.log(str);

        /*
            로또복권
            1. 1-45까지의 임의 숫자 6개를 출력
            2. Math.random() -> 0이상 1미만의 부동소수점 반환
            3. Math.random()*45 -> 0 ~ 44.9999999999
            4. Math.floor(Math.random()*45) -> 0 ~ 44
            5. Math.floor(Math.random()*45) + 1 -> 1 ~ 45
        */
        let count = 5;
        for(let j=0; j<count; j++){
            const lotto = [];
            while(true){
                if(lotto.length == 6)    break;

                let number = Math.floor(Math.random()*45) + 1;
            
                //중복처리
                for(let i=0; i<lotto.length; i++){
                    if(number == lotto[i]){
                        number = Math.floor(Math.random()*45) + 1;
                        i = -1;
                    }
                }
                /*
                let isExisted = false;
                for(let i=0; i<lotto.length; i++){
                    if(lotto[i] == number){
                        isExisted = true;
                        braek;
                    }
                }
                if(!isExisted){
                    lotto.push(number);
                }
                */
                
                lotto.push(number);
            }
            console.log(lotto.join(","));
        }
    </script>
    <title>Array</title>
</head>
