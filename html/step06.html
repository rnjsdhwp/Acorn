<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unordered list, ordered list</title>
</head>
<body>
    <h1>친구목록</h1>
    <ul>
        <li>손정의</li>
        <li>잡스</li>
        <li>나카모토</li>
        <li>부테린</li>
    </ul>

    <h1>오늘의 할 일</h1>
    <ol type="i">
        <li>공부하기</li>
        <li>또 공부</li>
        <li>또 또 공부</li>
    </ol>
</body>
</html>
